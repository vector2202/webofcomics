{% if messages %}
    {% for message in messages%}
        {% if message.tags == 'success' %}
        <div class='alert alert-info alert-dismissible' role='aler'>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message|safe|escape }}
        </div>
        {% endif %}
    {%endfor%}
{%endif%}
