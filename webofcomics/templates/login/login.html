{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Bangers&family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'home/style.css' %}" />
  </head>

  <body class="bg-custom">
    <!-- Contenedor principal con el sistema de Bootstrap -->
    <div class="main-container container my-5">
      <div class="login-row row justify-content-between align-items-center">
        <div class="logo-col col-lg-6 text-center text-lg-start">
          <!-- Imagen del Logo -->
          <img
            src="{% static 'images/logocomics.png' %}"
            alt="Logo app"
            class="logo-image img-fluid"
          />
        </div>
        <div class="login-box col-lg-5 bg-white rounded shadow p-4">
          <!-- Título del Login -->
          <div class="login-title text-center mb-4">
            <p class="h4 afacad-flux">Iniciar Sesión</p>
          </div>
          <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control username-input"
                placeholder="Ingresa tu nombre de usuario"
                name="username"
                required
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control password-input"
                placeholder="Ingresa tu contraseña"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger w-100">Ingresar</button>

            <!-- Texto de registro -->
            <div class="text-center mt-3">
              <span>¿No tienes una cuenta?</span>
              <a
                href="{% url 'register' %}"
                class="btn btn-link p-0"
                style="font-size: 1em"
                >¡Regístrate!</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <!--Alertas con icono de info-->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
      />
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
      />
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
      />
    </symbol>
  </svg>
  <br />

  <div class="alert alert-primary d-flex align-items-center" role="alert">
    <svg
      class="bi flex-shrink-0 me-2"
      role="img"
      aria-label="Info:"
      style="width: 24px; height: 24px"
    >
      <use xlink:href="#info-fill" />
    </svg>
    <h5>
      Tu colección crece, las historias se multiplican. 
      ¡Únete al trueque de
      cómics y crea tu propia red de héroes!
    </h5>
  </div>
</html>
